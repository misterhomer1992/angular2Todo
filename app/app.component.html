<div class="container todo-task-component">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form (submit)="event__onSubmit_addNewTask()">
                <div class="input-group todo-task-component__input-wrapper">
                    <input [(ngModel)]="todo.task" type="text" class="form-control" placeholder="task...">
                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-primary">Add task</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
    <todo-list [todos]="todos"></todo-list>
</div>

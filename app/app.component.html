<div class="container todo-task-component">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form (submit)="event__onSubmit_addNewTask()">
                <div class="input-group todo-task-component__input-wrapper">
                    <input [(ngModel)]="currentTask.task" type="text" class="form-control" placeholder="task...">
                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-primary">Add task</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
    <div class="todo-task-component__list" *ngIf="tasks.length > 0">
        <table class="table table-striped todo-task-component__list__table">
            <thead>
            <tr class="color--white">
                <th>â„–</th>
                <th>Task</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let taskItem of tasks; let index = index">
                <td>{{index + 1}}</td>
                <td>{{taskItem.task}}</td>
                <td class="todo-task-component__list__col--last">
                    <button (click)="taskItem.toggleStatus()" class="btn" [ngClass]="{'btn-danger': taskItem.status == 'completed', 'btn-info': taskItem.status == 'started'}">
                        {{taskItem.status}}
                    </button>
                    <button (click)="event_removeTask(taskItem)" class="fa fa-remove"></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

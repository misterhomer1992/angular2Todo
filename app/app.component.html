<div class="container todo-task-component">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="input-group todo-task-component__input-wrapper">
                <input [(ngModel)]="taskName" (keydown)="event_addNewTaskOnInput($event)" type="text" class="form-control" placeholder="task...">
              <span class="input-group-btn">
                  <button class="btn btn-primary" (click)="event_addNewTask()" type="button">Add task</button>
              </span>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
    <div class="todo-task-component__list">
        <table class="table table-striped todo-task-component__list__table">
            <thead>
            <tr class="color--white">
                <th>â„–</th>
                <th>Task</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let taskItem of tasks; let index = index">
                <td>{{index + 1}}</td>
                <td>{{taskItem.task}}</td>
                <td class="todo-task-component__list__col--last">
                    <button *ngIf="taskItem.hasAccess" class="btn btn-danger" (click)="event_removeTask(taskItem)">delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

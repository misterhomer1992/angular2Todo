<div class="todo-task-component__list" *ngIf="tasks.length > 0">
    <table class="table table-striped todo-task-component__list__table">
        <thead>
        <tr class="color--white">
            <th>â„–</th>
            <th>Task</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let taskItem of tasks; let index = index">
            <td>{{index + 1}}</td>
            <td>{{taskItem.task}}</td>
            <td class="todo-task-component__list__col--last">
                <button *ngIf="taskItem.hasAccess" class="btn btn-danger" (click)="event_removeTask(taskItem)">delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

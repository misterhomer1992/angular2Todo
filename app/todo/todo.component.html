<div class="container todo-task-component">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <todo-add [todo]="todo" [todos]="todos" (addTodo)="onTodoAdded($event)"></todo-add>
        </div>
        <div class="col-lg-3"></div>
    </div>
    <todo-list [todos]="todos"></todo-list>
</div>
